<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mother Snacks</title>
<style>
  :root{
    --accent:#ff6b35;
    --accent-dark:#e74c3c;
    --text:#2d1b0f;
    --wa:#25D366;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #fff8e1, #ffeef8);
    color: var(--text);
    line-height: 1.6;
    min-height: 100dvh;
  }
  .container { padding: 12px 16px; max-width: 960px; margin: 0 auto; }

  .header {
    position: sticky; top: 10px; z-index: 100;
    background: rgba(255,255,255,0.98); backdrop-filter: blur(15px);
    border-radius: 20px; padding: 12px;
    margin-bottom: 20px; box-shadow: 0 8px 30px rgba(255,107,90,0.25);
    border: 2px solid #ffe8c2;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Hamburger Button (mobile) */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
    border: none;
    background: transparent;
    padding: 6px;
  }
  .hamburger span {
    display: block;
    width: 28px;
    height: 3px;
    background: var(--accent);
    border-radius: 2px;
    transition: transform .18s ease, opacity .18s ease;
  }
  .hamburger[aria-expanded="true"] span:nth-child(1){ transform: translateY(7px) rotate(45deg); }
  .hamburger[aria-expanded="true"] span:nth-child(2){ opacity: 0; }
  .hamburger[aria-expanded="true"] span:nth-child(3){ transform: translateY(-7px) rotate(-45deg); }

  /* Header content to toggle */
  .header-content {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 16px;
    width: 100%;
    justify-content: space-between;
  }

  /* Logo & Text */
  .logo-area {
    display: flex; align-items: center; gap: 14px; flex-wrap: wrap;
  }
  .logo img {
    height: 68px; width: auto; border-radius: 14px;
    box-shadow: 0 6px 20px rgba(255,107,90,0.4);
  }
  .brand-text { flex: 1; min-width: 200px; }
  .brand-title {
    font-size: 2rem; font-weight: 900; margin-bottom: 4px;
    background: linear-gradient(90deg, #ff6b35, #ff4e50);
    -webkit-background-clip: text; background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .brand-subtitle {
    font-size: 1rem; color: #e67e22; font-weight: 700;
  }
  .phone-line {
    margin-top: 6px; font-size: 1.15rem; font-weight: 800;
  }
  .phone-link {
    display: inline-flex; align-items: center; gap: 10px;
    color: #27ae60; text-decoration: none;
    padding: 8px 0; border-radius: 12px;
  }
  .phone-link svg { width: 32px; height: 32px; fill: var(--wa); }

  .lang-btn {
    padding: 10px 18px; border-radius: 14px; border: none;
    background: linear-gradient(#ff9f1c, #ff6b35);
    color: white; font-weight: 700; font-size: 1rem;
    cursor: pointer; box-shadow: 0 4px 15px rgba(255,111,97,0.4);
    min-width: 80px;
  }

  .menu-card {
    background: white; border-radius: 24px; padding: 20px;
    box-shadow: 0 15px 40px rgba(255,107,90,0.2);
    border: 2px solid #ffe0b3;
  }
  .menu-header {
    text-align: center; font-size: 1.6rem; font-weight: 900;
    background: linear-gradient(90deg, #ff6b35, #e74c3c);
    -webkit-background-clip: text; background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 24px; padding: 12px 0;
  }

  .section {
    margin-bottom: 20px; border-radius: 20px; padding: 18px;
    border-left: 8px solid;
  }
  .section-sweets { background: #fff0f8; border-color: #ff9999; }
  .section-podi   { background: #fffbe6; border-color: #ffd93d; }
  .section-savory { background: #e6fff0; border-color: #6bcf7f; }
