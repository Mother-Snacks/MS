<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mother Snacks</title>
<style>
:root {
  --accent: #ff6b35;
  --accent-dark: #e74c3c;
  --text: #2d1b0f;
  --wa: #25D366;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #fff8e1, #ffeef8);
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
}
.container { padding: 12px 16px; max-width: 960px; margin: auto; }

.header {
  position: sticky; top: 0; z-index: 100;
  background: rgba(255,255,255,0.98); backdrop-filter: blur(15px);
  border-radius: 20px; padding: 16px;
  margin-bottom: 20px; box-shadow: 0 8px 30px rgba(255,107,90,0.25);
  border: 2px solid #ffe8c2;
}

/* Hamburger Button */
.hamburger {
  display: none;
  flex-direction: column;
  gap: 4px;
  cursor: pointer;
}
.hamburger span {
  display: block;
  width: 28px;
  height: 3px;
  background: var(--accent);
  border-radius: 2px;
}

/* Header content to toggle */
.header-content {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Logo & Text */
.logo-area {
  display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
}
.logo img {
  height: 60px; width: auto; border-radius: 14px;
  box-shadow: 0 6px 20px rgba(255,107,90,0.4);
}
.brand-text { flex: 1; min-width: 160px; }
.brand-title {
  font-size: 1.8rem; font-weight: 900; margin-bottom: 4px;
  background: linear-gradient(90deg, #ff6b35, #ff4e50);
  -webkit-background-clip: text; background-clip: text;
  -webkit-text-fill-color: transparent;
}
.brand-subtitle { font-size: 1rem; color: #e67e22; font-weight: 700; }

.phone-line {
  font-size: 1.2rem; font-weight: 700;
}
.phone-link {
  display: inline-flex; align-items: center; gap: 8px;
  color: #27ae60; text-decoration: none;
  padding: 8px 0; border-radius: 10px;
}
.phone-link svg { width: 28px; height: 28px; fill: var(--wa); }

.lang-btn {
  padding: 10px 18px; border-radius: 14px; border: none;
  background: linear-gradient(#ff9f1c, #ff6b35);
  color: white; font-weight: 700; font-size: 1rem;
  cursor: pointer; box-shadow: 0 4px 15px rgba(255,111,97,0.4);
  min-width: 70px;
}

.menu-card {
  background: white; border-radius: 20px; padding: 20px;
  box-shadow: 0 12px 35px rgba(255,107,90,0.2);
  border: 2px solid #ffe0b3;
}

.menu-header {
  text-align: center; font-size: 1.5rem; font-weight: 900;
  background: linear-gradient(90deg, #ff6b35, #e74c3c);
  -webkit-background-clip: text; background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px; padding: 10px 0;
}

/* Sections */
.section {
  margin-bottom: 20px; border-radius: 16px; padding: 16px;
  border-left: 6px solid;
}
.section-sweets { background: #fff0f8; border-color: #ff9999; }
.section-podi   { background: #fffbe6; border-color: #ffd93d; }
.section-savory { background: #e6fff0; border-color: #6bcf7f; }
.section h3 {
  font-size: 1.3rem; font-weight: 900; margin-bottom: 12px;
  background: linear-gradient(90deg, #e74c3c, #ff6b35);
  -webkit-background-clip: text; background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Items */
.items { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
.item {
  background: white; padding: 16px; border-radius: 14px;
  border: 2px solid #ffd7a3; box-shadow: 0 6px 20px rgba(255,152,0,0.15);
  transition: all 0.3s ease;
}
.item:active { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(255,152,0,0.3); border-color: var(--accent); }
.item-top { display: flex; flex-direction: column; gap: 4px; font-size: 1rem; font-weight: 700; color: #d35400; }
.item-price { color: #27ae60; font-weight: 900; font-size: 1.1rem; }
.item-tagline { font-size: 0.9rem; color: #c0392b; font-weight: 600; font-style: italic; }

.lang-tam { display: none; }
.eng { display: inline; }

/* Mobile adjustments */
@media (max-width: 480px) {
  .brand-title { font-size: 1.5rem; }
  .logo img { height: 50px; }
  .phone-line { font-size: 1rem; }
  .phone-link svg { width: 24px; height: 24px; }
  .lang-btn { font-size: 0.9rem; padding: 8px 16px; }
  .items { gap: 12px; }
  .item { padding: 12px; }
  .item-top { font-size: 0.95rem; }
  .item-price { font-size: 1rem; }
  .item-tagline { font-size: 0.85rem; }

  /* Show hamburger on mobile */
  .hamburger { display: flex; }
  .header-content { display: none; flex-direction: column; gap: 10px; }
  .header-content.active { display: flex; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <!-- Hamburger for mobile -->
    <div class="hamburger" id="hamburger">
      <span></span>

    <div class="header-content" id="headerContent">

        <button id="langToggle" class="lang-btn">தமிழ்</button>
      </div>
    </div>
  </div>

  <div class="menu-card">
    <div class="menu-header">100% Homemade Menu - Made with Love</div>
    <!-- Add your sections here -->
  </div>
</div>

<script>
const btn = document.getElementById('langToggle');
let isTamil = false;
btn.addEventListener('click', () => {
  isTamil = !isTamil;
  document.querySelectorAll('.lang-tam').forEach(el => el.style.display = isTamil ? 'inline' : 'none');
  document.querySelectorAll('.eng').forEach(el => el.style.display = isTamil ? 'none' : 'inline');
  btn.textContent = isTamil ? "English" : "தமிழ்";
});

// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const headerContent = document.getElementById('headerContent');
hamburger.addEventListener('click', () => {
  headerContent.classList.toggle('active');
});
</script>

</body>
</html>
